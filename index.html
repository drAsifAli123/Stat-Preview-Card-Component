<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
  <div class="container">
    <div class="containerDiv1">
      <div class="headingDiv">
        <h1 class="mainHeading">Get <span>insights</span> that help your business grow.</h1>
        <p class="mainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class="statsDiv">
        <div class="stat1">
          <h2>10k+</h2>
          <p class="uppercase">companies</p>
        </div>
        <div class="stat2">
          <h2>314</h2>
          <p class="uppercase">templates</p>
        </div>
        <div class="stat3">
          <h2>12M+</h2>
          <p class="uppercase">queries</p>
        </div>
      </div>
    </div>

      <div class="containerDiv2">
        <img class="centerImage" src="images/image-header-desktop.jpg" alt="Desktop/Mobile header image">
      </div>
  </div>
</main>
<footer>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.hackerrank.com/dr_asifalibhati">Asif Ali</a>.
</div>
</footer>
</body>
</html>
